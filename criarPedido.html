<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!--JQuery-->
  <script src="./jquery/jquery-3.7.0.min.js"></script>
  <link rel="stylesheet" href="./jquery/jquery-ui.css">
  <script src="./jquery/jquery-ui.js"></script>
  <script src="./autocompletado.js"></script>
  <!-- Tabla Dinamica -->
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/custom.css">
  <meta http-equiv=”Cache-Control” content=”no-cache” />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>MedSync</title>
  <!-- PWA Meta -->
  <meta name="description"
    content="Otimize sua equipe de vendas: gerencie pedidos e métricas de vendas em tempo real com nosso aplicativo.">
  <meta name="theme-color" content="#170f5f">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="shortcut icon" href="./resources/images/assets/ico/icon-32x32.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./resources/images/assets/icons/icon-128x128.png">
  <link rel="apple-touch-startup-image" href="./resources/images/assets/icons/icon-128x128.png">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <!-- Sidebar -->
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="side-bar col-auto col-md-2 col-lg-1 min-vh-100 d-flex flex-column justify-content-between">
        <div class="p-1">
          <a class="d-flex text-decoration-none mt-2 align-items-center text-white">
            <span class="fs-3 d-none d-sm-inline">MedSync</span></i>
          </a>
          <ul class="nav nav-pills flex-column mt-2">
            <li class="nav-item py-2 py-sm-0">
              <a href="#" class="nav-link text-white d-flex align-items-center">
                <i class="fs-5 bi bi-house-door-fill p-sm-1"></i>
                <span class="ms-2 flex-grow-1 fs-6 d-none d-sm-inline">Home</span>
              </a>
            </li>
            <li class="nav-item py-2 py-sm-0">
              <a href="#" class="nav-link text-white d-flex align-items-center">
                <i class="fs-5 bi bi-speedometer p-sm-1"></i>
                <span class="ms-2 flex-grow-1 fs-6 d-none d-sm-inline">Relatorio</span>
              </a>
            </li>
            <li class="nav-item py-2 py-sm-0">
              <a href="#" class="nav-link text-white d-flex align-items-center">
                <i class="fs-5 bi bi-receipt-cutoff p-sm-1"></i>
                <span class="ms-2 flex-grow-1 fs-6 d-none d-sm-inline">Criar Pedido</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="dropdown open p-3 col-auto col-md-3 col-lg-2">
          <button class="btn border-none dropdown-toggle text-white" type="button" id="triggerId"
            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fs-5 bi bi-person-circle"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="triggerId">
            <button class="dropdown-item" href="#">Configuracoes</button>
            <button class="dropdown-item" href="#">Sair</button>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div class="container prueba">
        <h2>Criar pedido</h2>
        <div class="row border border-light-subtle">
          <div class="col da-cliente my-3">
            <div class="row">
              <div class="form-group cnpj mb-3">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpjSold" class="form-control my-1 mb-3">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpjReceiver" class="form-control my-1 mb-3">
                <label for="endereco">Endereço de entrega</label>
                <input type="text" name="endereco" id="endereco" class="form-control my-2"
                  placeholder="R. Tito, 678 - Lapa, São Paulo - SP, 05051-000, Brazil">
              </div>
              <div class="form-group col-md-3 mb-3">
                <label for="sold-to" class="mb-1">Sold-to:</label>
                <input type="number" id="sold-to" name="sold-to" class="form-control mb-3">
                <label for="end-receiver" class="">End-receiver:</label>
                <input type="number" name="end-receiver" id="end-receiver" class="form-control  my-1 mb-3">
                <label for="tipo-cliente" class="form-label">Tipo de cliente</label>
                <input class="form-control col" name="tipo-cliente" id="tipo-cliente" readonly>
                </input>
              </div>
              <div class="form-group cnpj col-md-3">
                <label for="nombre-sold" class="mb-1">Nome cliente:</label>
                <input type="text" name="nombre-sold" id="nombre-sold" class="form-control mb-3"
                  placeholder="Unimed Campinas" value="" readonly>
                <label for="nombre-end">Nome cliente:</label>
                <input type="text" name="nombre-end" id="nombre-end" class="form-control my-1 mb-3"
                  placeholder="Rede Dor" value="" readonly>
                <label for="cidades" class="form-label">Cidade</label>
                <input type="text" name="cidade-cliente" id="cidade-cliente" class="form-control" value="" readonly>
                </input>
              </div>
              <div class="form-group col">
                <label for="nome-paciente">Nome paciente:</label>
                <input type="text" name="nome-paciente" id="nome-paciente" class="form-control my-2 mb-3">
              </div>
              <div class="form-group col">
                <label for="nome-medico">Nome medico:</label>
                <input type="text" name="nome-medico" id="nome-medico" class="form-control my-2 mb-3">
              </div>
              <div class="form-group col">
                <label for="data-cirurgia">Data de cirurgia:</label>
                <input type="date" name="data-cirurgia" id="data-cirurgia" class="form-control  my-2">
              </div>
            </div>
            <div class="row">
              <div class="form-group col">
                <label for="senha-carterinha">Guia/Senha e Carterinha</label>
                <textarea id="senha-carterinha" class="form-control my-2" rows="2"></textarea>
              </div>
              <div class="form-group col">
                <label for="invoice-text">Informacoes NF</label>
                <textarea id="invoice-text" class="form-control my-2 mb-3" rows="2"></textarea>
              </div>
            </div>
          </div>
          <div class="col da-planta my-3">
            <div class="row">
              <div class="form-group col">
                <label for="po-number">PO Number:</label>
                <input type="text" name="po-number" id="po-number" class="form-control my-2 mb-2">
              </div>
              <div class="form-group col">
                <label for="tipo-pedido">Tipo de Pedido</label>
                <select class="form-select my-2 mb-1" name="tipo-pedido" id="tipo-pedido">
                  <option selected>Seleção</option>
                  <option value="">ZORB</option>
                  <option value="">KBBC</option>
                  <option value="">ZKEB</option>
                  <option value="">ZKTS</option>
                </select>
              </div>
              <div class="form-group col">
                <label for="sales-org">Sales Org</label>
                <select class="form-select my-2 mb-1" name="sales-org" id="sales-org">
                  <option selected>Seleção</option>
                  <option value="">S087 - MDT</option>
                  <option value="">S214 - AUT</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col mb-2">
                <label for="pagamento">Prazo pagamento:</label>
                <select class="form-select my-2" name="pagamento" id="pagamento">
                  <option selected>Seleção</option>
                  <option value="">Mesma do sap</option>
                  <option value="">M002</option>
                  <option value="">N019</option>
                </select>
              </div>
              <div class="form-group col mb-2">
                <label for="tabela-precos">Tabela de precos</label>
                <select class="form-select my-2" name="tabela-precos" id="tabela-precos">
                  <option selected>Seleção</option>
                  <option value="">B1 - SUS</option>
                  <option value="">BB - Licitacoes</option>
                  <option value="">B2 - Hemodinamica</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="anexos" class="form-label">Anexos</label>
                <input class="form-control" type="file" id="anexos" multiple>
              </div>
              <div class="form-check form-switch col my-4 mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="one-time">
                <label class="form-check-label" for="one-time">One Time Order</label><br>
              </div>
              <div class="form-check form-switch col my-4 mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="fornecimento-completo">
                <label class="form-check-label" for="fornecimento-completo">Fornecimento completo</label>
              </div>
              <div>
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" cols="30" rows="6"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="row productos my-3">
          <div class="col">
            <table id="tabloide" class="table table-striped">
              <thead>
                <tr class="titulos ">
                  <th>CFN</th>
                  <th>Descripción</th>
                  <th class="col-sm-1">Qty</th>
                  <th class="col-sm">UM</th>
                  <th class="col-sm-2">Lote/Serial</th>
                  <th class="col-sm-1">Precio</th>
                  <th class="col-sm-1">Subtotal</th>
                  <th class="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" id="cfn" class="form-control" name="cfn" /></td>
                  <td><input type="text" id="descri" class="form-control" name="descri" readonly /></td>
                  <td><input type="number" id="qty" class="form-control col-1" name="qty"  min="0"/></td>
                  <td>
                    <select id="um" class="form-control col-4" name="um">
                      <option value="Unidade">UN</option>
                      <option value="Caixa">CX</option>
                      <option value="Cartoes">CT</option>
                      <option value="Pacote">PK</option>
                    </select>
                  </td>
                  <td><input type="text" id="lote" class="form-control" name="lote" id="lote" /></td>
                  <td><input type="number" class="form-control precio-input" name="precio"  min="0"/></td>
                  <td><input type="number" class="form-control subtotal-input" name="subtotal" readonly /></td>
                  <td>
                    <button class="btn btn-success btn-sm mr-1" id="btn-agregar" title="Adicionar">
                      <i class="fas fa-plus"></i>
                    </button>
                    <button class="btn btn-primary btn-sm mr-1" id="btn-editar" title="Editar">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-sm" id="btn-eliminar" title="Eliminar">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"></script>
    <!-- Tabla dinamica -->
    <script src="./tabladinamica.js"></script>
    <!-- Scrip -->
    <script src="./script.js"></script>
</body>

</html>
